<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
</head>
<body>
    <table border = 1>
        {% for key, value in file_name.items() %}

        <tr>
            <th> {{ key }} </th>
            <td> {{ value }} </td>
        </tr>

        {% endfor %}

        <h1>{{ files }}</h1>
    </table>
</body>
</html>
